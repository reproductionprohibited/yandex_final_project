{% extends "base.html" %}


{% block title %}
Users
{% endblock %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-1 text-body-emphasis">Users</h1>
  <h4 class="text-body-emphasis">Unique: [ {{ users|length }} ]</h4>

  <div class="col-lg-6 mx-auto">
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      {% for user in users %}
        <div class="card text-white bg-success col-md-8 col-sm-12 col-lg-6">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info text-dark">
            {{ loop.index }}
          </span>
          <div class="card-body">
            <p>Username: <i>{{ user.username }}</i></p>
            <p>Bio: <i>{{ user.bio }}</i></p>
            <p>Age: <i>{{ user.age }}</i></p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
